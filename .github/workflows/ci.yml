name: Backend Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *' # every night at 02:00 UTC

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start application in background for seeding
        run: |
          # start uvicorn in background and save pid
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          # wait for the server to become healthy
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:8000/ >/dev/null 2>&1; then
              echo "server up"
              break
            fi
            echo "waiting for server... ($i)"
            sleep 1
          done

      - name: Seed test data via API
        run: |
          python seed_via_api.py || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "ci-secret"
        run: |
          python -m pip install pytest-cov
          pytest --cov=app --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Stop background server
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi

      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "ci-secret"
        run: |
          pytest
