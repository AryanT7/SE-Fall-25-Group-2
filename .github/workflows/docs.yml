name: Docs (MkDocs) - Build on PR, Deploy on main

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs deps
        run: |
          python -m pip install -U pip
          pip install mkdocs mkdocs-material mkdocs-redoc-tag
          pip install -r requirements.txt

      - name: Export OpenAPI
        run: |
          mkdir -p docs
          python scripts/export_openapi.py
          test -f docs/openapi.json
      
      - name: Generate Redoc HTML
        run: |
          npm install -g redoc-cli
          redoc-cli bundle docs/openapi.json -o proj2/backend/docs/index.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

