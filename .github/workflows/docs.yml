name: Publish API Docs

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project (deps minimal to import app)
        run: |
          python -m pip install -U pip
          pip install -e . || true
          # If you don't have a pyproject/pipfile, install just what's needed to import app

      - name: Export OpenAPI
        run: |
          python scripts/export_openapi.py
          test -f docs/openapi.json

      - name: Build ReDoc HTML
        run: |
          npm install -g redoc-cli
          redoc-cli bundle docs/openapi.json -o docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
