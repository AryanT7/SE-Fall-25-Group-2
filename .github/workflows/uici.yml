name: Frontend Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * *' # every night at 02:00 UTC

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4

      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Start backend for frontend tests (optional)
        run: |
          # start a lightweight backend server if frontend tests require API
          nohup sh -c "cd proj2/backend && uvicorn app.main:app --host 127.0.0.1 --port 8000" > backend.log 2>&1 &
          echo $! > backend.pid || true
          sleep 2 || true

      - name: Run frontend tests with coverage
        env:
          DATABASE_URL: "sqlite:///./test.db"
          JWT_SECRET: "ci-secret"
        run: |
          npx vitest run --coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: proj2/frontend/coverage/*.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Stop backend started for frontend tests
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
