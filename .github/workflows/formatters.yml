name: Formatters

on:
  push:
  pull_request:

jobs:
  python-format:
    name: Python formatter (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install black
        run: python -m pip install --upgrade pip && pip install black
      - name: Auto-format Python
        run: |
          black proj2/backend || true
      - name: Check formatting (non-fatal)
        run: black --check proj2/backend || true

  frontend-format:
    name: Frontend formatter (prettier)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Auto-format frontend with Prettier
        run: |
          npx -y prettier --write "src/**/*.{js,jsx,ts,tsx,json,css,md}" || true
      - name: Check Prettier (non-fatal)
        run: npx -y prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}" || true
