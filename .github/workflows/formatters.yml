name: Formatters

on:
  push:
  pull_request:

jobs:
  python-format:
    name: Python formatter (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install black
        run: python -m pip install --upgrade pip && pip install black
      - name: Check formatting
        run: black --check proj2/backend || true

  frontend-format:
    name: Frontend formatter (prettier)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run prettier if available
        run: |
          if npm run | grep -q "prettier" || npm run | grep -q "format"; then
            if npm run | grep -q "prettier"; then
              npm run prettier -- --check . || true
            else
              npm run format -- --check . || true
            fi
          else
            echo "No formatter script found in package.json â€” skipping frontend format check"
          fi
