name: Syntax Checkers

on:
  push:
  pull_request:

jobs:
  python-syntax:
    name: Python syntax/type checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy ruff
      - name: Try auto-fixing with ruff
        run: ruff --fix proj2/backend || true
      - name: Run flake8 (non-fatal)
        run: flake8 proj2/backend || true
      - name: Run mypy (non-fatal)
        run: mypy proj2/backend || true

  frontend-basic-syntax:
    name: Frontend basic checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm install
      - name: Run build to surface syntax errors
        run: npm run build || true
